<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Ride-Out</title>

<body>
    
    <header>
        <h1>Rides from<br> ride out</h1>
        <h2>Discover all our routes on <strong>komoot</strong></h2>
    </header>
    
    <section>
        <div class="card-container">
            <div class="carousel">

                <artricle class="card">

                    
                    <div class="info">

                        <div class="title-info">
                            <h3>Semi Gravel to<br> Hilversum</h3>
                        </div>

                        <dl class="details">

                            <dd class="terrein">Gravel</dd>
                
                            <dd class="afstand">84,4</dd>
                            
                            <dd class="tijd">4.11</dd>
                
                            <dd class="steiging">150</dd>
    
                            <img src="" alt="achtergrond">
                        </dl>
                    </div>

                    <img src="./assets/img-rideout-1.png" alt="route">

                </artricle>

                <artricle class="card">

                    
                    <div class="info">

                        <div class="title-info">
                            <h3>Semi Gravel to<br> vinkeveen</h3>
                        </div>

                        <dl class="details">

                            <dd class="terrein">Gravel</dd>
                
                            <dd class="afstand">84,4</dd>
                            
                            <dd class="tijd">4.11</dd>
                
                            <dd class="steiging">150</dd>
    
                            <img src="" alt="achtergrond">
                        </dl>
                    </div>

                    <img src="./assets/img-rideout-1.png" alt="route">

                </artricle>

                <artricle class="card">

                    
                    <div class="info">

                        <div class="title-info">
                            <h3>Semi Gravel to<br> mijdrecht</h3>
                        </div>

                        <dl class="details">

                            <dd class="terrein">Gravel</dd>
                
                            <dd class="afstand">84,4</dd>
                            
                            <dd class="tijd">4.11</dd>
                
                            <dd class="steiging">150</dd>
    
                            <img src="" alt="achtergrond">
                        </dl>
                    </div>

                    <img src="./assets/img-rideout-1.png" alt="route">

                </artricle>
            </div>
        </div>


        <div class="qr-container">
            <img src="./assets/qr.svg" alt="">

            <h4>Discover all our Road, Gravel, MTB and Urban routes</h4>
        </div>


        <div class="orb">
            <p>Scan the code<br> to see all the routes</p>
        </div>
    </section>


    <script src="./main.js"></script>

</body>
</html>
